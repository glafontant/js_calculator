<body>
  <input type="text"> 
  <input type="text">
  <input type="submit" value="add">
  <p id="error" class="hidden"> You must enter both   numbers
  </p>
  <p id="result" class="hidden"> The result is <span></span>   
 </p>
  
  
<script>
var addNumbers = function() {
  var values = $("input[type=text]").map(function() {
      return $(this).val(); 
  }).get();
 var result =  _.reduce(values, function(memo, num) {
    return memo + parseInt(num); 
  }, 0); 
 var resultInvalid = _.isNaN(result);
  $("#error").toggle(resultInvalid);
  console.log(result);
  $("#result").toggle(!resultInvalid);
  $("#result span").text(result);
};


var addNumbersOnSubmit = function() {
  $("input[type=submit]").click(addNumbers);
};
$(document).ready(addNumbersOnSubmit);
</script>
</body>
